<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Full Stack Junkie</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <section class="coming-soon">
      <h1 class="page-title">Coming Soon</h1>
      <div class="inner-flex">
        <div class="time-container">
          <h3 class="time-days">Time</h3>
          <h3>Days</h3>
        </div>

        <div class="time-container">
          <h3 class="time-hours">Time</h3>
          <h3>Hours</h3>
        </div>

        <div class="time-container">
          <h3 class="time-minutes">Time</h3>
          <h3>Minutes</h3>
        </div>

        <div class="time-container">
          <h3 class="time-seconds">Time</h3>
          <h3>Seconds</h3>
        </div>
      </div>
      <img src="./images/hero-image.png" alt="hero illustration by freepik" />
    </section>
  </body>
</html>
